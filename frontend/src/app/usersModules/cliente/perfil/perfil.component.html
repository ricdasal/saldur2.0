<body>

    <div class="login-box">
    <h1>Actualización de Perfil</h1>
    <section id="actualizarPerfil">
        <div>
            <form ngNoForm action="http://localhost:3001/users/save/actualizar" method="POST">
                <!-- Nombre -->
                <div *ngFor="let usuario of usuarios">
                    <div class="contenedor">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" name="nombre" type="text" placeholder="Ingrese su nombre" disabled="" value="{{usuario.nombre}}">
                    </div>
                    <!--Apellido--> 
                    <div class="contenedor">
                        <label for="apellido">Apellido</label>
                        <input id="apellido" name="apellido" type="text" placeholder="Ingrese su apellido" disabled="" value="{{usuario.apellido}}" >
                    </div>
                    <!-- Nombre -->
                    <div class="contenedor">
                        <label for="pais">País</label>
                        <input id="pais" name="pais" type="text" placeholder="Ingrese su país" value="{{usuario.pais}}">
                    </div>
                    <!--Apellido--> 
                    <div class="contenedor">
                        <label for="ciudad">Ciudad</label>
                        <input id="ciudad" name="ciudad" type="text" placeholder="Ingrese su ciudad" value="{{usuario.ciudad}}">
                    </div>
                    <!-- USER INPUT -->
                    <div class="contenedor">
                        <label for="telefono">Teléfono</label>
                        <input id="telefono" name="telefono" type="text" placeholder="Ingrese su telefono" value="{{usuario.telefono}}">
                    </div>
                    <!-- USERNAME INPUT -->
                    <div class="contenedor">
                        <label for="correo">Correo</label>
                        <input id="correo" name="correo" type="text" placeholder="Ingrese su correo" disabled="" value="{{usuario.correo}}">
                    </div>
                    <!-- PASSWORD INPUT -->
                    <div class="contenedor">
                        <label for="direccion">Dirección</label>
                        <input id="direccion" name="direccion" type="text" placeholder="Ingrese su dirección" value="{{usuario.direccion}}">     
                    </div>
                </div>
                <input type="submit" value="Actualizar">
        
            </form>
        </div>
    
        <div>
            <form ngNoForm action="http://localhost:3001/users/save/actualizar/contrasenia" method="POST">
                <div *ngFor="let usuario of usuarios">
                    
                    <div class="contenedor">
                        <label for="contrasenia">Contraseña</label>
                        <input id="contrasenia" name="contrasenia" type="text" placeholder="Ingrese su contraseña">     
                    </div>
                </div>
                <input type="submit" value="Actualizar">
        
            </form>
        </div>
    </section>




    </div>
</body>
