<mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="nodb()">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let productos of data" value="{{productos.nombre}}" >{{productos.nombre}}</mat-option>

    </mat-select>
  </mat-form-field>
  
  <p>You selected: {{selected}}</p>

  <table id="ordenes" class="table table-striped table-hover">

        </tr>
    </thead>
    <tbody id="ordenes_tablas">
      <tr *ngFor="let producto of datanodb">
