<body>

    <div class="login-box">
    <img src="assets/img/DashBoard/admin.jfif" class="avatar" alt="Avatar Image">
    <h1>Registro</h1>
    <form ngNoForm action="http://localhost:3001/users/save" method="POST">
        <!-- Nombre -->
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Ingrese su nombre">
        <!--Apellido--> 
        <label for="apellido">Apellido</label>
        <input id="apellido" name="apellido" type="text" placeholder="Ingrese su apellido">
        <!-- USER INPUT -->
        <label for="usuario">Usuario</label>
        <input id="usuario" name="usuario" type="text" placeholder="Ingrese su usuario">
        <!-- USERNAME INPUT -->
        <label for="email">Correo</label>
        <input id="correo" name="correo" type="text" placeholder="Ingrese su correo">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Ingrese su contraseña">
        <input type="submit" value="Crear cuenta">

    </form>
    </div>
</body>
